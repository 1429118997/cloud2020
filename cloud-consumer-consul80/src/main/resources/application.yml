server:
  port: 80
spring:
  application:
    name: cloud-consumer-order
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1

  cloud:
    consul:
      host: localhost
      port: 8666
      discovery:
        service-name: ${spring.application.name}
        prefer-ip-address: true